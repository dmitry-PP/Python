{% extends "main.html" %}

{% block extra %}
<link rel="stylesheet" type="text/css" href="static/register.css">
{% endblock %}

{% block content %}
<div class="container registration-container">

    <div class="col-md-6">
        <div class="col">
    {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
                {% endfor %}
            {% endif %}
    {% endwith %}
        </div>
        <form class="registration-form" method="POST" id="register">
            <h2 class="mb-4">Buy Property</h2>
            <div class="form-group">
                <label for="estate_id">ID объявления</label>
                <select class="form-control" id="estate_id" name="estate_id" required>
                    {% for est_id in ids%}
                    <option value="{{est_id}}">{{est_id}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="price">Цена покупки (в wei)</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>
            <div class="error-message" id="password-error"></div>
        </form>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-outline-secondary btn-block" onclick="location.href='/login/{{address}}'">Cancel</button>
            </div>
            <div class="col">
                <button type="submit" form="register" class="btn btn-success btn-block">Submit</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
